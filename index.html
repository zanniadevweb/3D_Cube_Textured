<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vuetify 3 Vite Preview</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <canvas id="three_D_Canvas"></canvas>
</body>

<style>
  #threedeeCanvas {
    background: linear-gradient(to bottom, #201c2f 0%, #100751 100%);
  }
</style>

</html>
</body>

<script>
    // Create an empty scene
  var scene = new THREE.Scene();
  scene.background = new THREE.Color('#ADD8E6');
  
  // Create a basic perspective camera
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
  camera.position.z = 4;
  
  // Create a renderer with Antialiasing
  var renderer = new THREE.WebGLRenderer({alpha: true, canvas: three_D_Canvas});
  
  // Configure renderer clear color
  // renderer.setClearColor("#000000");
  // renderer.setClearColor( 'red', 0); // Fond transparent
  
  // Configure renderer size
  renderer.setSize( window.innerWidth, window.innerHeight );
  
  // Append Renderer to DOM
  document.body.appendChild( renderer.domElement );

  var geometry = new THREE.BoxGeometry( 1, 1, 1 );

  var three_D_Canvas = document.getElementById('three_D_Canvas');

 const loader = new THREE.TextureLoader(); 

  const texURL1 = 'https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg';
  const texURL2 = 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/768px-Vue.js_Logo_2.svg.png?20170919082558';
  const texURL3 = 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Wordpress-Logo.svg/2048px-Wordpress-Logo.svg.png';
  const texURL4 = 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png';
  const texURL5 = 'https://upload.wikimedia.org/wikipedia/commons/1/10/CSS3_and_HTML5_logos_and_wordmarks.svg';
  const texURL6 = 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/PHP-logo.svg/2560px-PHP-logo.svg.png';

  const mat1 = new THREE.MeshBasicMaterial({color: 0xffffff, map: loader.load(texURL1)});
  const mat2 = new THREE.MeshBasicMaterial({color: 0xffffff, map: loader.load(texURL2)});
  const mat3 = new THREE.MeshBasicMaterial({color: 0xffffff, map: loader.load(texURL3)});
  const mat4 = new THREE.MeshBasicMaterial({color: 0xffffff, map: loader.load(texURL4)});
  const mat5 = new THREE.MeshBasicMaterial({color: 0xffffff, map: loader.load(texURL5)});
  const mat6 = new THREE.MeshBasicMaterial({color: 0xffffff, map: loader.load(texURL6)});

  var material = [
      mat1,
      mat2,
      mat3,
      mat4,
      mat5,
      mat6,
  ];

  const plane = new THREE.Mesh(geometry, material)
  plane.position.set(0, 0, 0)
  scene.add( plane );

  
  var render = function () {
    requestAnimationFrame( render );
    plane.rotation.x += 0.005;
    plane.rotation.y += 0.005;
    renderer.render(scene, camera);
  };
  
  render();
</script>
